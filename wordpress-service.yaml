apiVersion: v1
kind: Service
metadata:
  name: wordpress  # This should match the service name used in your Ingress resource
  labels:
    app: wordpress
spec:
  type: ClusterIP  # This is the default and keeps the service internal
  ports:
    - port: 8080  # The port exposed by the service
      targetPort: 8080  # The port your WordPress pod is listening on
  selector:
    app: wordpress  # This should match the labels in your WordPress Deployment

